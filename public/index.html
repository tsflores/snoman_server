<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <title>SnoMan</title>
  <link rel="stylesheet" href="./styles/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Emilys+Candy&family=Permanent+Marker&display=swap" rel="stylesheet">
  <script type="module" src="./javascript/snowman.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</head>

<body>
  <main>
    <header class="heading">
      <h2>SnoMan | TMDB Popular Movie Titles</h2>
      <nav class="nav-bar">
        <ul>
          <li id="hint"><img src="./images/icons8-hint-25.png" alt="Hint"></li>
          <li id="stats"><img src="./images/icons8-bar-chart-25.png" alt="Stats"></li>
          <li id="replay"><img src="./images/icons8-replay-25.png" alt="Replay"></li>
          <li id="instructions"><img src="./images/icons8-info-25.png" alt="Instructions"></li>
        </ul>
      </nav>
    </header>
    <hr>
    <div class="clock">
      <div id="countdown" class="timer">1:30</div>
      <p>Guess the TMDB Popular Movie Title</p>
    </div>
    <div class="wrapper">
      <div class="canvas-wrapper">
        <canvas id="canvas-area" width="300px" height="600px"></canvas>
      </div>
      <div class="gamePlayWrapper">
        <div class="boardWrapper">
          <!-- create a div that represents the game board -->
          <div id="board">
            <!-- insert game board here -->
          </div>
          <div class="hint-msg"></div>
        </div>
        <div id="keyBoard">
          <!-- insert virtual keyboard here -->
        </div>
        <!-- placeholder for message to user on keyboard selections -->
        <div id="msg-to-user"></div>
      </div>
    </div>
  </main>
</body>

</html>
